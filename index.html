<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Five2Go - 5 Terre</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header id="app-header">
    <div id="view-title">5 Terre App</div>

    <div style="display: flex; align-items: center;">
        <button class="icon-btn" onclick="shareApp()">
            <span class="material-icons">share</span>
        </button>
        
        </div>
</header>

    <main id="app-content">
        <div id="data-container">
            <div class="loading-state">
                <span class="material-icons spin">sync</span>
                <p>Caricamento dati...</p>
            </div>
        </div>

        <div id="pagination-controls" class="pagination-container"></div>
    </main>

    <nav id="bottom-nav">
        <button class="nav-item active" onclick="switchView('home', this)">
            <span class="material-icons">home</span>
            <span class="nav-label">Paesi</span>
        </button>
        <button class="nav-item" onclick="switchView('cibo', this)">
            <span class="material-icons">restaurant</span>
            <span class="nav-label">Cibo</span>
        </button>
        <button class="nav-item" onclick="switchView('outdoor', this)">
            <span class="material-icons">terrain</span>
            <span class="nav-label">Outdoor</span>
        </button>
        <button class="nav-item" onclick="switchView('servizi', this)">
            <span class="material-icons">info</span>
            <span class="nav-label">Servizi</span>
        </button>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</body>
</html>
