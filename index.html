<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Five2Go - 5 Terre</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="app-header">
        <div id="view-title">5 Terre</div>
    </header>

    <main id="app-content">
        <div id="data-container">
            <div class="loading-state">
                <span class="material-icons spin">sync</span>
                <p>Caricamento dati...</p>
            </div>
        </div>

        <div id="pagination-controls" class="pagination-container"></div>
    </main>

    <nav id="bottom-nav">
        <button class="nav-item active" onclick="switchView('home', this)">
            <span class="material-icons">home</span>
            <span class="nav-label">Paesi</span>
        </button>
        <button class="nav-item" onclick="switchView('cibo', this)">
            <span class="material-icons">restaurant</span>
            <span class="nav-label">Cibo</span>
        </button>
        <button class="nav-item" onclick="switchView('outdoor', this)">
            <span class="material-icons">terrain</span>
            <span class="nav-label">Outdoor</span>
        </button>
        <button class="nav-item" onclick="switchView('servizi', this)">
            <span class="material-icons">info</span>
            <span class="nav-label">Servizi</span>
        </button>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</body>
</html>
